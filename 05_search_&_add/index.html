<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search and Add Item</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1>Your Doctor</h1>
          <a href="#">Sea all</a>
        </div>
        <div class="searchBox">
          <input type="search" name="" id="search" />
          <img src="./assets/search.svg" alt="search" id="searchIcon" />
        </div>
        <div class="result-list-box">
          <div class="result-item">
            <div class="doctor-image-box">
              <img src="./assets/doctor_1.jpg" alt="Les" id="doctor-image" />
            </div>
            <div class="result-content">
              <h2>Leslie Alexander</h2>
              <p>Oncology</p>
            </div>

            <img src="./assets/more.svg" alt="know more" id="more_icon" />
          </div>



          <div class="result-item">
            <div class="doctor-image-box">
              <img src="./assets/doctor_2.jpg" alt="Les" id="doctor-image" />
            </div>
            <div class="result-content">
              <h2>Esthar Howard</h2>
              <p>Anesthesiology</p>
            </div>

            <img src="./assets/more.svg" alt="know more" id="more_icon" />
          </div>



          <div class="result-item">
            <div class="doctor-image-box">
              <img src="./assets/doctor_3.jpg" alt="Les" id="doctor-image" />
            </div>
            <div class="result-content">
              <h2>Ashkan Forouzani</h2>
              <p>Rheumatology</p>
            </div>

            <img src="./assets/more.svg" alt="know more" id="more_icon" />
          </div>


          <div class="result-item">
            <div class="doctor-image-box">
              <img src="./assets/doctor_4.jpg" alt="Les" id="doctor-image" />
            </div>
            <div class="result-content">
              <h2>Hosein Zanbori</h2>
              <p>Nephrology</p>
            </div>

            <img src="./assets/more.svg" alt="know more" id="more_icon" />
          </div>


          <div class="result-item">
            <div class="doctor-image-box">
              <img src="./assets/doctor_5.jpg" alt="Les" id="doctor-image" />
            </div>
            <div class="result-content">
              <h2>Luke Jones</h2>
              <p>Oncology</p>
            </div>

            <img src="./assets/more.svg" alt="know more" id="more_icon" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
