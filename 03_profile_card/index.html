<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <article class="profile-card">
        <div class="avatar-box"></div>
        <h1 class="user-name">Joseph Musk</h1>
        <p class="user-description">
          Hello, I am a professional Ui/UX Designer with more than 2 years of
          experience handling projects
        </p>
        <div class="skill-box">
          <span class="skill">UI/UX Designer</span>
          <span class="skill">Graphic Designer</span>
        </div>
      </article>
    </div>

    <script src="script.js"></script>
  </body>
</html>
