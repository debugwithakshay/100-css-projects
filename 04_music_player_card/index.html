<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <article class="card">
        <div class="disc"></div>

        <div class="song-content">
          <h1 class="song-name">Blinding Lights</h1>
          <p class="artist-name">The Weeknd</p>
        </div>

        <div class="control-section">
          <div class="progress-total-bar"></div>
          <div class="control-box">
            <img src="./assets/skip_previous_icon.svg" alt="Previous Icon" />
            <img src="./assets/pause_icon.svg" alt="Pause Icon" />
            <img src="./assets/skip_next_icon.svg" alt="Next Icon" />
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
