<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usage Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <article class="card">
        <div class="card-header">
          <div>
            <img src="./assets/bolt_icon.svg" alt="bolt icon" id="bolt_icon" />
            <div>
              <h1>AI Power Analytics</h1>
              <p>Daily usage</p>
            </div>
          </div>

          <img
            src="./assets/forward_arrow_icon.svg"
            alt="forward"
            id="forward_arrow_icon"
          />
        </div>
        <div class="card-body">
          <div class="usage-item">
            <div class="usage-content-box">
              <img
                src="./assets/ac_icon.svg"
                alt="air conditioner icon"
                id="usage-item-icon"
              />
              <div>
                <h2>Air Conditioner</h2>
                <p>2 unit <span>|</span> 18kWh</p>
              </div>
            </div>
            <img
              src="./assets/arrow_forward_notail.svg"
              alt="no tail arrow"
              id="notail_arrow"
            />
          </div>

          <div class="usage-item">
            <div class="usage-content-box">
              <img
                src="./assets/router_icon.svg"
                alt="air conditioner icon"
                id="usage-item-icon"
              />
              <div>
                <h2>Wifi Router</h2>
                <p>1 unit <span>|</span> 8kWh</p>
              </div>
            </div>
            <img
              src="./assets/arrow_forward_notail.svg"
              alt="no tail arrow"
              id="notail_arrow"
            />
          </div>

          <div class="usage-item">
            <div class="usage-content-box">
              <img
                src="./assets/smart_tv_icon.svg"
                alt="air conditioner icon"
                id="usage-item-icon"
              />
              <div>
                <h2>Air Conditioner</h2>
                <p>2 unit <span>|</span> 12kWh</p>
              </div>
            </div>
            <img
              src="./assets/arrow_forward_notail.svg"
              alt="no tail arrow"
              id="notail_arrow"
            />
          </div>

          <div class="usage-item">
            <div class="usage-content-box">
              <img
                src="./assets/humidity_icon.svg"
                alt="air conditioner icon"
                id="usage-item-icon"
              />
              <div>
                <h2>Air Conditioner</h2>
                <p>1 unit <span>|</span> 2kWh</p>
              </div>
            </div>
            <img
              src="./assets/arrow_forward_notail.svg"
              alt="no tail arrow"
              id="notail_arrow"
            />
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
